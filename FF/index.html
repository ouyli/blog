            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active btn-random-questions" exercise="random"><a href="javascript:void(0)">随机做题</a></li>
                    <li class="btn-ordered-questions" exercise="sequence"><a href="javascript:void(0)">顺序做题</a></li>

        </div>
		<div id="uanswers"><button  id="uanswersb" class="list-group-item" >确认答案</button>
		</div>

<script>
    $(function(){
        new App({
            titleSuffix: 'span.level',
            container: '#main-container',
            routes: {
                index: '#class-select',
                readme: '#readme',
                others: '#screen-exam'
            },
            question: {
                container: '#questionAndAnswers',
                template: '#question-template'
            },
            exerciseType: {
                random: 'li.btn-random-questions',
                sequence: 'li.btn-ordered-questions',
                error: 'li.btn-error-questions'
            },
            progressbar: '.progress-bar',
            toolbar: {
                first: 'ul.dropdown-menu .btn-first',
                prev: 'div.btn-group .btn-prev',
                next: 'div.btn-group .btn-next',
                last: 'ul.dropdown-menu .btn-last',
                //removeFromErrorList: 'ul.dropdown-menu a.remove-from-error-answers',
                clearAllErrorAnswers: 'ul.dropdown-menu a.clear-error-answers',
                //clearProgress: 'ul.dropdown-menu a.clear-progress',
                clearAll: 'ul.dropdown-menu a.clear-all'
            },
            waiting: '#please-wait-dialog'
        });			
    });
</script>
