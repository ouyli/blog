<script>
    var i1 = 0; //分钟第一位
    var i2 = 0; //分钟第二位
    var s1 = 0; //秒第一位
    var s2 = 0; //秒第二位
    var ms1 = 0; //百分秒第一位
    var ms2 = 0; //百分秒第二位
    var t;　　//计时函数保存
    function time_start(){
    	setTimeout('$("#lm").fadeIn(100);', 1);
        document.getElementById("time_start").disabled = "true";  //开始后使开始按钮失效，防止多次点击计时加快的bug
        ms2++; //只需百分秒最后一位自加，前面依次进位
        if(ms2>9){
            ms2 = 0;
            ms1++;
        }
        if(ms1>9){
            ms1 = 0;
            s2++;
        }
        if(s2>9){
            s2 = 0;
            s1++;
        }
        if(s1>5){
            s1 = 0;
            i2++;
        }
        if(i2>9){
            i2 = 0;
            i1++;
        }
        if(i1>5){
            //超出秒表计数范围
            clearTimeout(t);
            return false;
        }
        document.getElementById("second_watch").innerHTML = ""+i1+i2+":"+s1+s2+":"+ms1+ms2+"";
        document.getElementById("second_watch").style.color = "black";
        t = setTimeout("time_start()",10);　　//百分秒百分之一秒执行一次
    }

    function stop(){
        clearTimeout(t);
        document.getElementById("second_watch").style.color = "red";
        document.getElementById("time_start").disabled = ""; //停止时恢复按钮功能
    }

    function reset(){
    	setTimeout('$("#lm").fadeOut(100);', 1);
        clearTimeout(t);
        i1 = 0;
        i2 = 0;
        s1 = 0;
        s2 = 0;
        ms1 = 0;
        ms2 = 0;
        document.getElementById("second_watch").innerHTML = ""+i1+i2+":"+s1+s2+":"+ms1+ms2+"";
        document.getElementById("second_watch").style.color = "black";
        document.getElementById("time_start").disabled = "";
        document.getElementById('ct').value='';
        document.getElementById('answ').checked=false;
        document.getElementById('about').value="关于";
    }
