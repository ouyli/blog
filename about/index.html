// 展开宽度

{ 
    var w=d.offsetWidth; 
    var maxw=700;

    { 
        w+=10; //设置层展开的速度

            clearInterval(iIntervalId); 
        }
        else

            d.style.width= w + 'px'; 
        } 
    }

        }

}

}
